buildscript {
    ext {
        minSdkVersion = 24
        compileSdkVersion = 35  // Correct, this is sufficient for Java 9+
        targetSdkVersion = 34  // Correct, you can keep this
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure that you're using a version of Gradle that supports compileSdkVersion 35
        classpath("com.android.tools.build:gradle:8.7.2")  // Gradle plugin version should match your Gradle version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"
